<body id="LoginForm">
<div class="container">
<h1 class="form-heading">login Form</h1>
<div  id="divloginform" class="login-form">
<div class="main-div">
    <div class="row">
            <div class="col-lg-6">
                    <img src="../Dashboard _ Questionaire App_files/bg2.png" style="height:100%;width:100%"/>
                </div>
                <div class="col-lg-6">
                    
    <div class="panel">
   <h2>User Login</h2>
   <p>Please enter your UserName and Password</p>
   </div>
    <form id="Login" style="margin-right: 10px;">

            <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input id="txtuserName" type="txt" class="input" name="username" placeholder="UserName"/>
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input id="txtpassword"  type="password"  id="login-password" class="input" name="password" placeholder="Password"/>
                    <i id="show-password" class="fa fa-eye"></i>
                </div>

        
        <button id="btnlogin" type="button" class="btn btn-primary" onclick="Login.onclickLogin()">Login</button>

    </form>
</div>
</div>
    </div>

</div></div></div>
<style>
    #btnlogin{
background-color: red;
border-radius: 25px;
margin-bottom:10px;
margin-top: 20px;
    }
#LoginForm{ background-image:url("../Dashboard _ Questionaire App_files/bg1.jpg"); background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;}

.form-heading { color:#fff; font-size:23px;}
.panel h2{ color:#444444; font-size:18px; margin:0 0 8px 0;}
.panel p { color:#777777; font-size:14px; margin-bottom:30px; line-height:24px;}
.login-form .form-control {
  background: #f7f7f7 none repeat scroll 0 0;
  border: 1px solid #d4d4d4;
  border-radius: 4px;
  font-size: 14px;
  height: 50px;
  line-height: 50px;
}
.main-div {
  background: #ffffff none repeat scroll 0 0;
  border-radius: 2px;
  margin: 10px auto 30px;
  max-width: 50%;
  border-radius: 40px;
}

.login-form .form-group {
  margin-bottom:10px;
}
.login-form{ text-align:center;}
.forgot a {
  color: #777777;
  font-size: 14px;
  text-decoration: underline;
}
.login-form  .btn.btn-primary {
  background: #f0ad4e none repeat scroll 0 0;
  border-color: #f0ad4e;
  color: #ffffff;
  font-size: 14px;
  width: 100%;
  height: 50px;
  line-height: 50px;
  padding: 0;
}
.forgot {
  text-align: left; margin-bottom:30px;
}
.botto-text {
  color: #ffffff;
  font-size: 14px;
  margin: auto;
}
.login-form .btn.btn-primary.reset {
  background: #ff9900 none repeat scroll 0 0;
}
.back { text-align: left; margin-top:10px;}
.back a {color: #444444; font-size: 13px;text-decoration: none;}
.login-form .input-container {
	border-bottom: 1px solid #CCCCCC;
    margin-top: 15px;
    font-size: 20px;
    color: #9e9e9e;
	padding-bottom: 5px;
}
.login-form .input {
	border: 0;
	width: 200px;
}
.login-form .input:focus {
    outline: none;
}
#show-password {
	float: right;
    vertical-align: bottom;
    text-align: center;
    margin-top: 7px;
	cursor: pointer;
}
.login-form .forgot-password {
	float: right;
}
.login-form .rememberme-container {
	margin-top: 15px;
	padding: 0;
}
.login-form .rememberme-container input {
	margin-left: 0;
}
.login-form .rememberme span {
	vertical-align: top;
}
.login-form .button {
	margin-top: 15px;
    width: 100%;
    background: #2e7ec7;
    border: 0;
    color: #FFFFFF;
    padding: 10px;
    font-size: 15px;
	cursor: pointer;
	transition: background .3s;
}
.login-form .button:hover {
	background: #1f6eb7;
}
.login-form .button:focus {
	outline: none;
}
.login-form .register {
	margin-top: 5px;
    background: #CCCCCC;
    border: 0;
    color: #676464;
    padding: 8px;
    font-size: 15px;
    display: block;
    text-align: center;
}
.login-form .register:hover	{
	background: #b7b7b7;
}
</style>

</body>
